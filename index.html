<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Kelsey Murray</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a City...</option>
        <option value="los angeles">Los Angeles</option>
        <option value="new york">New York</option>
        <option value="edmonton">Edmonton</option>
        <option value="bali">Bali</option>
      </select>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date">December 17 2022</div>
        </div>
        <div class="time">11:47:20 <small>PM</small></div>
      </div>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date">December 17 2022</div>
        </div>
        <div class="time">11:47:20 <small>PM</small></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">December 17 2022</div>
        </div>
        <div class="time">11:47:20 <small>PM</small></div>
      </div>

      <div class="city" id="stockholm">
        <div>
          <h2>Stockholm</h2>
          <div class="date">December 17 2022</div>
        </div>
        <div class="time">11:47:20 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Kelsey Murray</strong> and is
      <a
        href="https://github.com/artistkelz/world-clock-project"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
